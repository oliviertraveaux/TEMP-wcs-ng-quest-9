<div class="row my-5">
  <form
    [formGroup]="createKittenForm"
    (ngSubmit)="onSubmit()"
    class="form-row d-flex flex-column align-items-center"
  >
    <div class="form-group mr-3 col-4">
      <label for="name">name</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        [class.valid]="isFieldValid('name')"
        [class.invalid]="isFieldInvalid('name')"
      />
      <span class="error" *ngIf="getErrorMessage('name')">{{
        getErrorMessage("name")
      }}</span>
    </div>
    <div class="form-group mr-3 col-4">
      <label for="race">race</label>
      <input
        type="text"
        class="form-control"
        formControlName="race"
        [class.valid]="isFieldValid('race')"
        [class.invalid]="isFieldInvalid('race')"
      />
      <span class="error" *ngIf="getErrorMessage('race')">{{
        getErrorMessage("race")
      }}</span>
    </div>
    <div class="form-group mr-3 col-4">
      <label for="birthDate">Date de naissance</label>
      <input
        type="date"
        class="form-control"
        formControlName="birthDate"
        [class.valid]="isFieldValid('birthDate')"
        [class.invalid]="isFieldInvalid('birthDate')"
      />
      <span class="error" *ngIf="getErrorMessage('birthDate')">{{
        getErrorMessage("birthDate")
      }}</span>
    </div>
    <div class="form-group mr-3 col-4">
      <label for="imageUrl">Image</label>
      <input type="text" class="form-control" formControlName="imageUrl" />
    </div>

    <button
      class="btn my-4"
      type="submit"
      [disabled]="createKittenForm.invalid"
      [ngClass]="createKittenForm.valid ? 'btn-primary' : 'btn-secondary'"
    >
      Ajouter chaton
    </button>
  </form>
</div>
